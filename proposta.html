<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu te amo!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffebee;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .heart-background {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff6b81;
            animation: float 5s infinite ease-in-out;
            opacity: 0.6;
        }

        .message-box {
            position: absolute;
            z-index: 10;
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255, 105, 140, 0.3);
            max-width: 40%;
            margin: 0 auto;
            transform: rotate(-2deg);
            width: fit-content;
        }

        .message {
            font-size: 2em;
            color: #ff6b81;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .heart-icon {
            font-size: 3em;
            color: #ff4757;
            animation: pulse 1.5s infinite;
            display: inline-block;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6b81;
            opacity: 0.7;
            animation: confetti-fall 5s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="heart-background" id="heartBackground"></div>
    
    <div class="message-box">
        <div class="heart-icon">❤</div>
        <div class="message">Não sei quantas você acertou mas com certeza é o suficiente pra ficar comigo ❤</div>
        <div class="heart-icon">❤</div>
    </div>

    <script>
        // Criar corações de fundo
        function createHearts() {
            const heartBackground = document.getElementById('heartBackground');
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 5 + 3) + 's';
                heart.style.animationDelay = (Math.random() * 3) + 's';
                heartBackground.appendChild(heart);
            }
        }

        // Criar confetes
        function createConfetti() {
            const colors = ['#ff6b81', '#ff4757', '#ff6348', '#ffa502', '#eccc68'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = (Math.random() * 2) + 's';
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = (Math.random() * 10 + 5) + 'px';
                document.body.appendChild(confetti);
            }
        }

        // Inicializar efeitos
        window.onload = function() {
            createHearts();
            createConfetti();
        };
    </script>
</body>
</html>
